<!DOCTYPE html>
<html lang="en" id="top">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Barlow+Condensed:100,400&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Adrian Gajda Portfolio</title>
  </head>

  <body>
    <a href="#top" id="myBtn" class="btn-top" title="Go to top"
      ><i class="fas fa-arrow-up"></i
    ></a>
    <div class="container">
      <!-- Navbar -->
      <navbar id="main-navbar" class="nav">
        <div class="nav__wrapper">
          <ul>
            <li><a href="#top" class="btn-nav">Home</a></li>
            <li class="separator">/</li>
            <li><a href="#work" class="btn-nav">Projects</a></li>
            <li class="separator">/</li>
            <li><a href="#" class="btn-nav">CV</a></li>
            <li class="separator">/</li>
            <li><a href="#about" class="btn-nav">About</a></li>
            <li class="separator">/</li>
            <li><a href="#contact" class="btn-nav">Contact</a></li>
          </ul>
        </div>
      </navbar>

      <!-- Section: CV -->
      <section id="resume" class="cv">
        <div class="cv__content">
          <h2 class="header-lead-m">CV</h2>
          <div class="cv__content__download btn btn-main">
            <i class="fas fa-download"></i>
            <p>Download Resume</p>
          </div>
        </div>

        <div class="cv__content__body"></div>
      </section>
      <div class="bottom-line"></div>
      <!-- Section: Contact -->
      <section id="contact" class="contact-me">
        <div class="contact-me__header header-lead-m">
          <p>Contact</p>
        </div>
        <p class="p-lead">
          Let's
          <a href="mailto:adrian.gajda@hotmail.com" class="text-primary"
            >get in touch.</a
          >
        </p>
        <div class="contact-me__socials">
          <a
            href="https://github.com/totallycrow"
            class="btn-social"
            target="_blank"
            ><i class="fab fa-github fa-5x"></i
          ></a>
          <a
            href="https://linkedin.com/in/adrian-gajda/"
            class="btn-social"
            target="_blank"
            ><i class="fab fa-linkedin-in fa-5x"></i
          ></a>
        </div>
      </section>
    </div>

    <footer id="footer" class="main-footer">
      <div class="main-footer__content">
        <p>Made by Adrian Gajda &copy; 2019</p>
      </div>
    </footer>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
  <script src="js/main.js"></script>
</html>
